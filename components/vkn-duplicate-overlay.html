<!-- VKN Duplicate Overlay -->
<div class="overlay" id="vknDuplicateOverlay">
    <div class="overlay-content vkn-duplicate-content">
        <div class="vkn-duplicate-header">
            <div class="vkn-duplicate-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                    <line x1="12" y1="9" x2="12" y2="13"/>
                    <line x1="12" y1="17" x2="12.01" y2="17"/>
                </svg>
            </div>
            <h3>VKN Zaten Kayitli</h3>
        </div>
        <div class="vkn-duplicate-body">
            <p class="existing-owner-label">Bu VKN ile kayitli isletme sahibi:</p>
            <p class="masked-name" id="maskedOwnerName">--</p>
            <p class="info-message">
                Kullanici olusturmak icin isletme sahibi ile iletisime geciniz.
            </p>
            <p class="alternative-message">
                Bu VKN'nin sahibi oldugunuzu iddia ediyorsaniz, belgelerinizi yukleyerek dogrulama basvurusu yapabilirsiniz.
            </p>
        </div>
        <div class="vkn-duplicate-actions">
            <button class="btn-secondary" onclick="closeVknDuplicateOverlay()">VKN'yi Duzelt</button>
            <button class="btn-primary" onclick="goToVknVerification()">VKN DOGRULAMA</button>
        </div>
    </div>
</div>
