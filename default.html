<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>İpragaz - Ana Sayfa</title>
	<link rel="shortcut icon" type="image/x-icon" href="https://ipappbayi.ipragaz.com.tr/bayi/_ui/responsive/theme-ipragaz/images/faviconNew.jpg">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			min-height: 100vh;
			background: linear-gradient(135deg, #002c77 0%, #001a4d 100%);
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			padding: 20px;
		}

		.logo {
			margin-bottom: 50px;
			text-align: center;
		}

		.logo svg {
			width: 180px;
			height: auto;
		}

		.buttons-container {
			display: flex;
			flex-direction: column;
			gap: 25px;
			width: 100%;
			max-width: 400px;
		}

		.nav-btn {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 15px;
			padding: 25px 40px;
			border-radius: 16px;
			font-size: 18px;
			font-weight: 600;
			text-decoration: none;
			transition: all 0.3s ease;
			cursor: pointer;
			border: none;
		}

		.nav-btn svg {
			width: 28px;
			height: 28px;
			flex-shrink: 0;
		}

		/* Bayi Button - Blue Theme */
		.nav-btn.bayi {
			background: #fff;
			color: #002c77;
			box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
		}

		.nav-btn.bayi:hover {
			background: #f0f4ff;
			transform: translateY(-3px);
			box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
		}

		/* Isyerim Button - Red Theme */
		.nav-btn.isyerim {
			background: #e31e24;
			color: #fff;
			box-shadow: 0 8px 30px rgba(227, 30, 36, 0.4);
		}

		.nav-btn.isyerim:hover {
			background: #c41a1f;
			transform: translateY(-3px);
			box-shadow: 0 12px 40px rgba(227, 30, 36, 0.5);
		}

		/* Back Office Button - Outline Theme */
		.nav-btn.backoffice {
			background: transparent;
			color: #fff;
			border: 2px solid rgba(255, 255, 255, 0.6);
			box-shadow: none;
		}

		.nav-btn.backoffice:hover {
			background: rgba(255, 255, 255, 0.1);
			border-color: #fff;
			transform: translateY(-3px);
			box-shadow: 0 8px 30px rgba(255, 255, 255, 0.1);
		}

		/* Scrum Agent Dashboard - Purple/Blue Gradient Theme */
		.nav-btn.scrum {
			background: linear-gradient(135deg, #3b82f6, #8b5cf6);
			color: #fff;
			box-shadow: 0 8px 30px rgba(139, 92, 246, 0.4);
		}

		.nav-btn.scrum:hover {
			background: linear-gradient(135deg, #2563eb, #7c3aed);
			transform: translateY(-3px);
			box-shadow: 0 12px 40px rgba(139, 92, 246, 0.5);
		}

		@media (max-width: 480px) {
			.logo svg {
				width: 140px;
			}

			.nav-btn {
				padding: 20px 30px;
				font-size: 16px;
			}

			.nav-btn svg {
				width: 24px;
				height: 24px;
			}
		}
	</style>
</head>
<body>
	<!-- Logo -->
	<div class="logo">
		<svg viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
			<circle cx="25" cy="25" r="20" fill="none" stroke="#fff" stroke-width="3"/>
			<path d="M25 10 L25 25" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
			<text x="55" y="32" font-family="Poppins, sans-serif" font-size="24" font-weight="700" fill="#fff">iPRAGAZ</text>
		</svg>
	</div>

	<!-- Navigation Buttons -->
	<div class="buttons-container">
		<a href="bayi-anasayfa.html" class="nav-btn bayi">

			</svg>
			Bayi Anasayfa
		</a>

		<a href="isyerim-musteri-login.html" class="nav-btn isyerim">

			</svg>
			İşyerim Müşterisi Anasayfa
		</a>

		<a href="backoffice-login.html" class="nav-btn backoffice">

			</svg>
			Back Office
		</a>

		<a href="scrum-dashboard.html" class="nav-btn scrum">

				<path d="M21 10.12h-6.78l2.74-2.82c-2.73-2.7-7.15-2.8-9.88-.1-2.73 2.71-2.73 7.08 0 9.79s7.15 2.71 9.88 0c1.36-1.35 2.04-3.13 2.04-4.9h2c0 2.48-.94 4.96-2.82 6.85-3.76 3.76-9.87 3.76-13.63 0-3.76-3.76-3.76-9.86 0-13.62 3.76-3.76 9.87-3.76 13.63 0l2.82-2.82V10.12z"/>
				<circle cx="12" cy="12" r="3"/>
			</svg>
			Scrum Agent Dashboard
		</a>
	</div>
</body>
</html>
